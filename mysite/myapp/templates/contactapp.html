<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #ddd;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: #222;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #00ffcc;
            background: #2a2a2a;
            box-shadow: 0 0 8px rgba(0, 255, 204, 0.6);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ffcc;
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00d4aa;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Your Name</label>
                <input type="text" id="id_name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="id_email">Your Email</label>
                <input type="email" id="id_email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="id_message">Your Message</label>
                <textarea id="id_message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
