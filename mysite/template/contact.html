<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <form action="/submit" method="POST">
        <table border="1">
            <tr>
                <th>Enter Your Heading</th>
            </tr>
            <tr>
                <td><input type="text" name="heading" placeholder="Enter your heading"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
